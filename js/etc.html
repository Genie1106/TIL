<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 1. v-text Vs v-html -->
        <!-- 단순히 문자열로 보여줌 -->
        <div v-text="header">
                {{ header }}
        </div>
        <!-- html로 변환해서 보여줌 -->
        <div v-html="header">
            {{ header }}
        </div>

        <!-- 2. v-if vs v-show -->
        <h1 v-if="visible">v-if</h1>
        <h1 v-show="visible">v-show</h1>
        <!-- 3. app.$el & app.$data -->
        <!-- 4. v-on -> '@' , v-bind -> ':' -->
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                header: "<h1>제목입니다.</h1>",
                visible: true,
                // key 앞에는 $를 안붙이는 것이 좋다.
                // $apple: true,
            }
        })
    
    </script>
</body>
</html>
