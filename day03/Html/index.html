<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Genie_practice</title>
        <style>
            h1,h3{
                color: red;
            }
            h2{
                color:royalblue;
            }
            #green {
                color : green;
            }
            .yellow {
                color :yellowgreen;
            }
        </style>
    </head>
    <body>
        <!-- ctrl + / 이것은 주석입니다 --> 
        <h1>이것은 h1 태그입니다</h1>
        <h2>이것은 h2 태그입니다</h2>
        <h3>이것은 h3 태그입니다</h3>
        <h4 id="green">이것은 h4 태그입니다</h4>
        <h5 class = "yellow">이것은 h5 태그입니다</h5>
        <h6 class = "yellow">이것은 h6 태그입니다</h6>

        <!-- css 우선순위 :  imline > id > class > tag  -->
        <p style="color:pink">
            이것은 P 태그입니다. <br>
            이것은 P 태그입니다. <br>
            이것은 P 태그입니다. <br>
            이것은 P 태그입니다. <br>
        </p>

        <ul>
            <li>list 1번째</li>
            <li>list 2번째</li>
            <li>list 3번째</li>
        </ul>

        <ol>
            <li>list 1번째</li>
            <li>list 2번째</li>
            <li>list 3번째</li>
        </ol>

        <div>
            <b>이것은 div 입니다. </b> 
            <i>이것은 div 입니다. </i>
        </div>

        <img src="./홍콩.jpg" alt="">
        <img src="http://image.chosun.com/sitedata/image/201808/20/2018082001108_0.jpg" alt="">
    </body>
</html>
